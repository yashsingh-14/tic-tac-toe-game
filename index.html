<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe Pro by Yash</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <p id="status">Choose a mode to start</p>

    <div class="top-controls">
      <button id="vsPlayer">2 Player</button>
      <button id="easyMode">Computer: Easy</button>
      <button id="hardMode">Computer: Hard</button>
      <button id="toggleTheme">🌙 Toggle Mode</button>
    </div>

    <div id="board" class="hidden">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="bottom-controls">
      <button id="reset" class="hidden">🔁 Restart</button>
      <button id="undoBtn" class="hidden">↩️ Undo</button>
      <button id="hintBtn" class="hidden">💡 Hint</button>
    </div>

    <footer>Created by Yash 🔥</footer>
  </div>

  <audio id="moveSound" src="move.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>
  <audio id="drawSound" src="draw.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
